      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'merah': '#DC2626',

    <style>
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background-color: #fff !important;
          -webkit-print-color-adjust: exact; /* Ensures colors are printed */
          print-color-adjust: exact;
        }
        .printable-card {
           box-shadow: none !important;
           border: 1px solid #e5e7eb !important;
        }
        .break-before-page {
            break-before: page;
        }
        @page {
            /* Let the browser handle orientation, reduce margins for more space */
            size: auto;
            margin: 0.25in;
        }
        thead {
            display: table-header-group; /* Ensure table headers repeat on each page */
        }
        tr, table, tbody, thead {
            page-break-inside: avoid; /* Avoid breaking content across pages */
        }
        .overflow-x-auto {
            overflow-x: visible !important;
        }
        table {
            width: 100%;
            border-collapse: collapse; /* Ensure borders are neat */
            table-layout: auto; /* Let table adjust column widths */
        }
        th, td {
            /* Further optimized font and padding for print */
            font-size: 8pt !important;
            padding: 3px !important;
            word-wrap: break-word; /* Allow long names to wrap */
        }
        th {
            font-weight: bold;
        }
      }
    </style>
